<!DOCTYPE html>
<html>
<head>
<title>PU Palette</title>

  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  
  <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>

  <base href="./">

  <!-- IN LIEU OF STYLES.CSS, ALL STYLES IN BASE.HTML-->
  <style>
    body {
      background-color: black;
    }

    .pre-bar {
      width: 20px;
      height: 130px;
      padding-left: 5px;
      padding-bottom: 0px;

    }

    .pre-select {
      float:top;
      width: 20px;
      height: 20px;
      margin-bottom: 7px;
      margin-left: 15px;
      border-radius: 25%;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
    }

    .pre-text {
      color: #969696; 
      font-size: 10px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .pre-select:hover {
      cursor: pointer;
      width: 22px;
      height:22px;
      padding-bottom: 0px;
      margin-bottom: 5px;
      box-shadow: 0 0 8px rgba(120, 120, 120, 0.2);
      border-width: 0;
    }

    .im-and-pal {
      display:block;
    	padding:10px;
      overflow-x: scroll;
      white-space: nowrap;
    }
    .display-im {
      top:0;
      height: 180px;
    	width:auto;
    	padding:10px; 
    	display: inline-block;
    }

    .palette {
    	float:left;
    	width: 25px;
    	height: 180px;
    	padding:10px;
    	padding-right:25px;
      display: inline-block;
    }

    .pal-color {
    	width: 25px;
    	height: 25px;
    	border-radius: 25%;
    	margin-bottom: 8px;
    }
    .pal-color:hover {
      cursor: pointer;
      width: 27px;
      height: 27px;
      margin-bottom:6px;
      box-shadow: 0 0 8px rgba(120, 120, 120, 0.3);
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
    }

    .subheader-info {
      font-size: 20px;
      font-weight: bold;
      color: #E1E1E1;

    }

    .body-info {
      padding-top: 20px;
      font-size: 14px;
      color: #A0A0A0;
    }

    .overlay {
      position: fixed;
      width:100%;
      height: 100%;
    }
    
    .header {
      height: 300px;
    }

    .image-grid {
      display: flex;
      flex-wrap:wrap;

    }


    .special-container {
      padding-bottom: 30px; 
      padding-left: 50px; 
      padding-right: 50px; 
      padding-top: 20px
    }

    .colorentry {
      width: 19%;
      height: 80px;
      border-width: 0px;
      padding: 0px;
      margin: -2px;
      background-color: grey;
    }

    .inputlabel {
    	font-weight: bold; 
    	font-size: 20px; 
    	color: #A0A0A0;
    }

    .inputbox {
    	width: 110px;
    	height: 20px;
    	background-color: #707070;
    	border-radius: 8px;
    	color: #C9C9C9;
    	font-size: 12px;
    	text-align: center;
    	padding: 2px;
    	border-width: 0;
    }
    
    .row {
      display: flex;
      padding-left: 50px;
      padding-right: 50px;
      padding-bottom: 50px;
    }

    .column {
      flex: 50%;
    }

     .no-click-circle {
      margin-left: 10px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      border-width: 0;
    }

    .circle {
      margin-left: 18px;
  	  width: 100px;
  	  height: 100px;
  	  border-radius: 50%;
  	  box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
  	  border-width: 0;
    }

    .circle:hover {
      cursor: pointer;
      box-shadow: 0 0 8px rgba(120, 120, 120, 0.4);
      border-width: 0;

    }

    .slidecontainer {
	   padding-top: 20px;
	   padding-bottom: 20px;
	    padding-right: 20px;
      width: 100%; /* Width of the outside container */
    }

    .slider {
      -webkit-appearance: none;
      width: 100%;
      height: 8px;
      border-radius: 5px;  
      background: rgba(112, 112, 112, .7);
      outline: none;
      -webkit-transition: .2s;
      transition: opacity .2s;
      position: relative;
      z-index: 2;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%; 
      background:#adadad;
      cursor: pointer;
    }


/* Mouse-over effects */
    .slider:hover {
      background: rgba(112, 112, 112, .9);
      cursor: pointer;
    }

    .slider:hover::-webkit-slider-thumb{
      background:#c9c9c9;
    }

    .sliderticks {
      display: flex;
      justify-content: space-between;
      padding: 0 8px;
      bottom: 10px;
      position: relative;
      z-index: 0;

    }

    .sliderticks p {
      display: flex;
      justify-content: center;
      width: 1px;
      height: 12px;
      background: #9999;
      position: relative;
      z-index: 0;
    }

    .copied {
      border-radius: 5px;  
      font-size: 11px;
      display: none; 
      background-color: rgba(66, 66, 66, .4); 
      width:200px; 
      margin:0 auto; 
      color:#fff; 
      padding:10px; 
      text-align:center;  
      top: 45%; 
      left: 35%; 
      position: fixed;
    }

    .loader {
      position: absolute;
      top:450px;
      left:45%;
      border: 5px solid grey; /* Light grey */
      border-top: 5px solid white; /* Blue */
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

	.switch {
	  position: relative;
	  float:right;
	  display: inline-block;
	  width: 40px;
	  height: 22px;
	}

	.switch input { 
	  opacity: 0;
	  width: 0;
	  height: 0;
	}

	.toggle {
	  position: absolute;
	  cursor: pointer;
	  top: 0;
	  left: 0;
	  right: 0;
	  bottom: 0;
	  border-radius: 22px;
	  background-color: #ccc;
	  -webkit-transition: .3s;
	  transition: .3s;
	}

	.toggle:before {
	  position: absolute;
	  content: "";
	  height: 15px;
	  width: 15px;
	  left: 5px;
	  bottom: 4px;
	  border-radius: 22px;
	  background-color: white;
	  -webkit-transition: .3s;
	  transition: .3s;
	}

	input:checked + .toggle {
	  background-color: #f59c2a;
	}

	input:focus + .slidertoggle {
	  box-shadow: 0 0 1px #2196F3;
	}

	input:checked + .toggle:before {
	  border-radius: 50%;
	  -webkit-transform: translateX(15px);
	  -ms-transform: translateX(15px);
	  transform: translateX(15px);


</style>


</head>
<body>
{% load static %}

<link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>

<div style="background-color: #262626; padding-top: 20px;">
   <div class = "container" style="padding-top: 30px; padding-left: 50px; padding-right: 50px; color: white;">
      <p style="color:white; font-size: 40px; float:left; font-weight: bold">PU Palette</p>
      <a href="/"><span class="glyphicon glyphicon-home glyphactive" style="padding-top: 14px; float: right; color:white; font-size: 18px; padding-left: 20px"></span></a>
      <a href="/info/"><span class="glyphicon glyphicon-info-sign" style="padding-top: 14px; float: right; color:white; font-size: 18px"></span></a>
   </div>
</div>

{% block content %}{% endblock %}

</body>
</html>
